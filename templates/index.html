<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
	
	<title>Tic-Tac-Toe Game</title>
	<script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"
		integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I=" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='script.js') }}" defer></script>

</head>

<body>
	<!-- <script type="text/javascript" src="{{ url_for('static', filename='socket.js') }}" defer></script> -->
	<!--
		0  1  2
	0
	1
	2	
		--->
	<div class="board" id="board">
		<div class="cell" data-cell data-cell-x="0" data-cell-y="0"></div> 
		<div class="cell" data-cell data-cell-x="1" data-cell-y="0"></div> 
		<div class="cell" data-cell data-cell-x="2" data-cell-y="0"></div> 
		<div class="cell" data-cell data-cell-x="0" data-cell-y="1"></div> 
		<div class="cell" data-cell data-cell-x="1" data-cell-y="1"></div> 
		<div class="cell" data-cell data-cell-x="2" data-cell-y="1"></div> 
		<div class="cell" data-cell data-cell-x="0" data-cell-y="2"></div> 
		<div class="cell" data-cell data-cell-x="1" data-cell-y="2"></div> 
		<div class="cell" data-cell data-cell-x="2" data-cell-y="2"></div>
	</div>
	<div class="winning-message" id="winningMessage">
		<div data-winning-message-text></div>
		<button id="restartButton">Restart</button>
	</div>
	
</body>

</html>
